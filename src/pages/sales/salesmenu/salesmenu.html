<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      รายงานการเงิน
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <button ion-item (click)="doReservation()">
      <ion-icon name="ios-basket" item-start></ion-icon>
        ยอดจองสินค้า
      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
    </button> 
    <button ion-item (click)="doCirculation()">
      <ion-icon name="cart" item-start></ion-icon>
        ยอดขายสินค้า
      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
    </button>     
  </ion-list>
</ion-content>
