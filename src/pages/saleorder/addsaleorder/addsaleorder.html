<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      เพิ่มใบสั่งขาย
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" [(ngModel)]="oCustomer_name" placeholder="ลูกค้า"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear (click)="doCustomerModal()">
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-select [(ngModel)]="oType" interface="action-sheet">
            <ion-option value="ADHOC">ADHOC</ion-option>
            <ion-option value="RESERVE">RESERVE</ion-option>
            <ion-option value="QUOTATION">QUOTATION</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime [(ngModel)]="oDate" display-format="MM/YYYY" picker-format="MMMM YYYY"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-select [(ngModel)]="oPayTerm" interface="action-sheet">
          <ion-option *ngFor = "let item of data_productparampayterm" value="{{item.param_code}}">{{item.param_desc}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-select [(ngModel)]="oSale" interface="action-sheet">
              <ion-option *ngFor = "let item of data_productparamsale" value="{{item.param_code}}">{{item.param_desc}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Due Date</ion-label>
          <ion-datetime [(ngModel)]="oDateSale" display-format="MM/YYYY" picker-format="MMMM YYYY"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-select [(ngModel)]="oVat" interface="action-sheet">
            <ion-option value="NOVAT">NO VAT</ion-option>
            <ion-option value="7">VAT 7%</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="text" [(ngModel)]="oDiscount" placeholder="ส่วนลด"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-checkbox [(ngModel)]="oCheckDiscount" style="padding-top: 40%"></ion-checkbox> %    
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <button ion-button class="button-circle" (click)="doProductModal()">
          <ion-icon name="md-add"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-label>เพิ่มสินค้า</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>ส่วนลด</ion-label>
      </ion-col>
      <ion-col>
        <ion-label text-right>0B</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>ภาษีมูลค่าเพิ่ม</ion-label>
      </ion-col>
      <ion-col>
        <ion-label text-right>VAT 7%</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>ยอดรวม</ion-label>
      </ion-col>
      <ion-col>
        <ion-label text-right>0B</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input type="text" [(ngModel)]="oRemark" placeholder="บันทึก"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
