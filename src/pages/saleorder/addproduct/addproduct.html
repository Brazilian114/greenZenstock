<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="SaveSaleOrder()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      เพิ่มสินค้า
    </ion-title>  
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="div-border" [hidden]='hideMe'>
      <ion-grid padding>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="text" [(ngModel)]="oSearch" placeholder="ค้นหา" (keyup.enter)="getProductByKeyword(oSearch)"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-1>
            <button ion-button block (click)="getProductByKeyword(oSearch)"><ion-icon name="md-search"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor = "let item of data_product; let i = index;">
          <ion-card>            
            <ion-card-content>
              <ion-checkbox color="dark" [(ngModel)]="isChecked[item.item_no]" (ionChange)="doProductModal(item, isChecked[item.item_no])"></ion-checkbox>
              <b>{{item.item_no}}</b>
              <p>{{item.description}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>   
      </ion-row> 
    </ion-grid>
</ion-content>
