<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      ใบสั่งขาย
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="div-border" [hidden]='hideMe'>
    <ion-grid padding>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="text" [(ngModel)]="oSearch" placeholder="ค้นหา"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-select [(ngModel)]="oSelectSearch" interface="action-sheet">
              <ion-option value="0">ทั้งหมด</ion-option>
              <ion-option value="1">เลขออเดอร์</ion-option>
              <ion-option value="2">วันที่</ion-option>
              <ion-option value="3">รหัสลูกค้า</ion-option>
              <ion-option value="4">ชื่อลูกค้าภาษาไทย</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-1>
          <button ion-button block><ion-icon name="md-search"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid>
    <ion-row class="padding-showseach">
      <ion-col col-6>
        <ion-label (click)="doShowHide()">แสดงแถบค้นหา  <ion-icon name="md-search"></ion-icon></ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-select [(ngModel)]="oSelectFilter" interface="action-sheet">
            <ion-option value="All">ทั้งหมด</ion-option>
            <ion-option value="ItemNo">รหัสลูกค้า</ion-option>
            <ion-option value="Name">ชื่อลูกค้า</ion-option>
            <ion-option value="Description">รายละเอียด</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card (click)="gotoDetail(item)" *ngFor="let item of data_saleorder">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-row>
            <b>ใบสั่งขาย : {{item.order_no}}</b>
          </ion-row>
          <ion-row>
            <p>ลูกค้า : {{item.customer_name}}</p>
          </ion-row> 
          <ion-row>
            <p>วันที่ : {{item.due_date?.substring(0,9)}}</p>
          </ion-row>     
        </ion-col>
        <ion-col col-5 style="text-align: center">
          <button ion-button>{{item.status}}</button>
        </ion-col>
      </ion-row>
    </ion-card-content> 
  </ion-card>     
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="AddSaleOrder()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
