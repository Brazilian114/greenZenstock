<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Green Timberland
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card (click)="doProductHeaderPage()">
    <ion-card-header>
      Product
    </ion-card-header>
    <ion-card-content>
      สินค้า
    </ion-card-content>
  </ion-card>
  <ion-card (click)="doCustomerHeaderPage()">
    <ion-card-header>
      Customer
    </ion-card-header>
    <ion-card-content>
      ลูกค้า
    </ion-card-content>
  </ion-card>
  <ion-card (click)="doSaleOrderListPage()">
    <ion-card-header>
      Sale Order
    </ion-card-header>
    <ion-card-content>
      ใบสั่งขาย
    </ion-card-content>
  </ion-card>
  <ion-card (click)="doSaleMenuPage()">
    <ion-card-header>
      Sales
    </ion-card-header>
    <ion-card-content>
      ยอดขายสินค้า
    </ion-card-content>
  </ion-card>
  <ion-card (click)="doReportMenuPage()">
    <ion-card-header>
      Report
    </ion-card-header>
    <ion-card-content>
      รายงาน
    </ion-card-content>
  </ion-card>
  <ion-card (click)="doLogout()">
    <ion-card-header>
      Logout
    </ion-card-header>
    <ion-card-content>
      ออกจากระบบ
    </ion-card-content>
  </ion-card>
</ion-content>
