<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      รายงานใบสั่งขาย
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgound-image">
  <div class="div-border">
    <ion-grid padding>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>วันที่เริ่มต้น</ion-label>
            <ion-datetime [(ngModel)]="oStartDate" display-format="MM/YYYY" picker-format="MMMM YYYY" (ionChange)="changeDate(oStartDate,oEndDate)"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-auto>
          <ion-label>ถึง</ion-label>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked>วันที่สิ้นสุด</ion-label>
            <ion-datetime [(ngModel)]="oEndDate" display-format="MM/YYYY" picker-format="MMMM YYYY" (ionChange)="changeDate(oStartDate,oEndDate)"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-1>
          <button ion-button block><ion-icon name="md-search" (click)="doGetSalesOrdersByDateRange(oStartDate, oEndDate)"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>  
  <br/>
  <ion-grid>
    <ion-row>
      <ion-searchbar  style="border-radius:20px;" type="text" [(ngModel)]="myInput" placeholder="ค้นหา" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"clearInput></ion-searchbar>
    </ion-row>
    <ion-row>
      วันที่ : {{oDateView}} 
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-list *ngFor="let item of data_getsaleorder_bydate; let i = index">
      <ion-card ion-item (click)="doDetails(item)">
        <!-- <ion-item style="border-bottom: 0.5px solid;"> -->
          <ion-row>
            <ion-col col-1>
              {{i+1}}.
            </ion-col>
            <ion-col>
              {{item.order_no}}
            </ion-col>          
          </ion-row>
          <ion-row>
            <ion-col>
              {{item.customer_name}}
            </ion-col>
          </ion-row>
        <!-- </ion-item>        -->
      </ion-card>
    </ion-list>
  </ion-grid>
  <ion-fab right bottom>
      <button ion-fab color="darkroyal" (click)="pageScroller()">
      <ion-icon name="ios-arrow-up"></ion-icon></button>
    </ion-fab>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
