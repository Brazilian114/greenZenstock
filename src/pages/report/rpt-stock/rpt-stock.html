<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      รายงานสินค้าคงคลัง
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="div-border" [hidden]='hideMe'>
    <ion-grid padding>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>วันที่เริ่มต้น</ion-label>
            <ion-datetime [(ngModel)]="oDateStart" display-format="MM/YYYY" picker-format="MMMM YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>วันที่สิ้นสุด</ion-label>
            <ion-datetime [(ngModel)]="oDateEnd" display-format="MM/YYYY" picker-format="MMMM YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-1>
          <button ion-button block><ion-icon name="md-search"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid>
    <ion-row>
      วันที่ : 24/04/2019 
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-list>
      <button ion-item (click)="doDetails()">
        Item 1
      </button>  
      <button ion-item>
        Item 2
      </button>  
      <button ion-item>
        Item 3
      </button>  
    </ion-list>
  </ion-grid>
</ion-content>
