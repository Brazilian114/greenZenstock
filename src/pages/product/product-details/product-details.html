<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      รายละเอียดสินค้า
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="backgound-image">
  <div>
    <!-- <img src="../../../assets/imgs/logo.png" class="img-size"/> -->
    <img *ngIf="data_item" src="{{'data:image/png;base64,'+data_item.image}}" onerror="this.src='../../../assets/imgs/logo.png'">
  </div>
  <ion-grid padding>
    <ion-row>
      <b class="font-big">{{data_item.item_no}}</b>
    </ion-row>
    <ion-row>
      <p class="font-medium">{{data_item.description}}</p>
    </ion-row>
    <div class="line"></div>
    <ion-row padding>
      <ion-col class="col-line">
        <ion-row>
          <b class="font-orange font-big">{{oPrice}}</b>
        </ion-row>
        <ion-row>
          <p>ราคาปลีก</p>
        </ion-row>
      </ion-col>
      <ion-col class="col-line">
        <ion-row>
          <b class="font-orange font-big">{{oQty_Avail}}</b>
        </ion-row>
        <ion-row>
          <p>จำนวน</p>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <b class="font-orange font-big">{{oUom}}</b>
        </ion-row>
        <ion-row>
          <p>หน่วย</p>
        </ion-row>
      </ion-col>
    </ion-row>
    <div class="line"></div>
  </ion-grid>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col col-1>
          <ion-icon name="ios-list" class="font-icon"></ion-icon>
        </ion-col>
        <ion-col>
          <p class="margin font-white">{{oItem_Qty}} {{oItem_Uom}} = {{oItem_Qty}} {{oItem_Uom}}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
